<body>

  <script>
    /* ================= FIREBASE ================= */
    firebase.initializeApp({
      apiKey: "AIzaSyDEdvwTvt-tSuWt5cJN5vInxWhm5gCuefo",
      authDomain: "cryptchat-web.firebaseapp.com",
      projectId: "cryptchat-web"
    });
    const db = firebase.firestore();

    /* ================= GLOBALS ================= */
    let currentUserId = null;
    let selectedChatUser = null;
    let cryptoKey = null;
    let unsubscribeMessages = null;

    /* ================= HELPERS ================= */
    function capitalizeName(name) {
      return name ? name.charAt(0).toUpperCase() + name.slice(1).toLowerCase() : "";
    }

    /* ================= UI ELEMENTS ================= */
    const home = document.getElementById("home");
    const login = document.getElementById("login");
    const chat = document.getElementById("chat");
    const profile = document.getElementById("profile");

    const startBtn = document.getElementById("startBtn");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    const users = document.getElementById("users");
    const messages = document.getElementById("messages");
    const inputArea = document.getElementById("inputArea");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const fileInput = document.getElementById("fileInput");
    const fileLabel = document.getElementById("fileLabel");
    const filePreview = document.getElementById("filePreview");

    const profileName = document.getElementById("profileName");
    const profileNameInline = document.getElementById("profileNameInline");
    const friendsBtn = document.getElementById("friendsBtn");
    const selectUserBtn = document.getElementById("selectUserBtn");
    const profileLogoutBtn = document.getElementById("profileLogoutBtn");

    /* ================= HEADER SETUP ================= */
    const chatHeader = document.getElementById("chatHeader");
    chatHeader.innerHTML = "";

    // 1. Profile Icon (Acts as navigation back to profile)
    const profileIcon = document.createElement("div");
    profileIcon.className = "header-icon";
    profileIcon.innerHTML = "üë§";
    profileIcon.title = "Go to Profile";
    profileIcon.onclick = () => {
      // CLEAR active chat on exit so we land on profile next time
      localStorage.removeItem("activeChat");
      selectedChatUser = null;
      if (unsubscribeMessages) unsubscribeMessages();

      chat.style.display = "none";
      profile.style.display = "flex";
    };

    // 2. Chat Title Text
    const chatHeaderText = document.createElement("span");
    chatHeaderText.id = "chatHeaderText";
    chatHeaderText.textContent = "";

    chatHeader.appendChild(profileIcon);
    chatHeader.appendChild(chatHeaderText);

    /* ================= LOGOUT ================= */
    profileLogoutBtn.onclick = () => {
      localStorage.clear();

      currentUserId = null;
      selectedChatUser = null;
      cryptoKey = null;

      if (unsubscribeMessages) unsubscribeMessages();

      users.innerHTML = "";
      messages.innerHTML = "";
      inputArea.style.display = "none";

      chat.style.display = "none";
      profile.style.display = "none";
      login.style.display = "flex";
    };

    /* ================= HOME ‚Üí LOGIN ================= */
    startBtn.onclick = () => {
      home.style.display = "none";
      login.style.display = "flex";
    };

    /* ================= LOGIN / REGISTER ================= */
    function handleLoginKey(e) {
      if (e.key === "Enter") loginBtn.click();
    }
    usernameInput.addEventListener("keydown", handleLoginKey);
    passwordInput.addEventListener("keydown", handleLoginKey);

    loginBtn.onclick = async () => {
      const u = usernameInput.value.trim().toLowerCase();
      const p = passwordInput.value;

      if (!u || !p) return alert("Fill all fields");

      const snap = await db
        .collection("users")
        .where("username", "==", u)
        .get();

      if (!snap.empty) {
        let doc;
        snap.forEach(d => (doc ||= d));
        if (doc.data().password !== p) return alert("Wrong password");
        currentUserId = doc.id;
      } else {
        const newUser = await db.collection("users").add({
          username: u,
          password: p,
          created: firebase.firestore.FieldValue.serverTimestamp()
        });
        currentUserId = newUser.id;
      }

      localStorage.setItem("currentUserId", currentUserId);
      localStorage.setItem("username", u);

      login.style.display = "none";
      chat.style.display = "none";
      profile.style.display = "flex";

      profileName.textContent = capitalizeName(u);
      profileNameInline.textContent = capitalizeName(u);
    };

    /* ================= PROFILE BUTTONS ================= */
    friendsBtn.onclick = () => {
      alert("Friends feature coming soon üíñ");
    };

    selectUserBtn.onclick = () => {
      profile.style.display = "none";
      chat.style.display = "flex";
      inputArea.style.display = "none";
      
      const myName = localStorage.getItem("username");
      chatHeaderText.textContent = myName ? "üëã " + capitalizeName(myName) : "Chat";

      loadUsers();
    };

    /* ================= USERS ================= */
    function loadUsers() {
      db.collection("users").onSnapshot(snapshot => {
        users.innerHTML = "";
        snapshot.forEach(doc => {
          if (doc.id === currentUserId) return;

          const div = document.createElement("div");
          div.textContent = capitalizeName(doc.data().username);

          if (selectedChatUser && doc.id === selectedChatUser.id) {
            div.classList.add("selected");
          }

          div.onclick = () => selectUser(doc.id, doc.data().username, div);
          users.appendChild(div);
        });
      });
    }

    function selectUser(id, username, el) {
      selectedChatUser = { id, username };
      cryptoKey = null;

      localStorage.setItem("activeChat", JSON.stringify({ id, username }));

      chatHeaderText.textContent = "Chat with " + capitalizeName(username) + " üîí";

      inputArea.style.display = "flex";

      [...users.children].forEach(c => c.classList.remove("selected"));
      if (el) el.classList.add("selected");

      loadMessages();
      msgInput.focus();
    }

    /* ================= ENCRYPTION ================= */
    async function getKey() {
      if (cryptoKey) return cryptoKey;

      const enc = new TextEncoder();
      const secret = [currentUserId, selectedChatUser.id].sort().join(":");

      const baseKey = await crypto.subtle.importKey(
        "raw",
        enc.encode(secret),
        "PBKDF2",
        false,
        ["deriveKey"]
      );

      cryptoKey = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: enc.encode("chat-app-salt"),
          iterations: 100000,
          hash: "SHA-256"
        },
        baseKey,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );

      return cryptoKey;
    }

    async function encryptMessage(text) {
      const key = await getKey();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const data = new TextEncoder().encode(text);
      const cipher = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv },
        key,
        data
      );
      return { c: [...new Uint8Array(cipher)], iv: [...iv] };
    }

    async function decryptMessage(c, iv) {
      try {
        const key = await getKey();
        const data = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: new Uint8Array(iv) },
          key,
          new Uint8Array(c)
        );
        return new TextDecoder().decode(data);
      } catch {
        return "[decrypt failed]";
      }
    }

    /* ================= MESSAGES ================= */
    function chatId() {
      return [currentUserId, selectedChatUser.id].sort().join("_");
    }

    function loadMessages() {
      if (unsubscribeMessages) unsubscribeMessages();
      messages.innerHTML = "";

      const ref = db
        .collection("chats")
        .doc(chatId())
        .collection("msgs")
        .orderBy("time");

      unsubscribeMessages = ref.onSnapshot(async snap => {
        messages.innerHTML = "";

        for (const d of snap.docs) {
          const m = d.data();
          const div = document.createElement("div");

          div.className = "msg " + (m.sender === currentUserId ? "me" : "other");

          if (m.type === "text") {
            div.textContent = await decryptMessage(m.c, m.iv);
          } else if (m.type === "file") {
            if (m.fileType?.startsWith("image")) {
              div.innerHTML = `<img src="${m.url}" style="max-width:100%;border-radius:8px;">`;
            } else {
              div.innerHTML = `<a href="${m.url}" target="_blank">üìÑ ${m.name}</a>`;
            }
          }

          messages.appendChild(div);
        }

        messages.scrollTop = messages.scrollHeight;
      });
    }

    /* ================= FILE SELECTION HANDLER ================= */
    fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        filePreview.textContent = file.name; // Show file name
        fileLabel.classList.add("has-file"); // Turn icon pink
      } else {
        filePreview.textContent = "";
        fileLabel.classList.remove("has-file");
      }
    };

    /* ================= SEND ================= */
    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    sendBtn.onclick = async () => {
      if (!selectedChatUser) return;

      const text = msgInput.value.trim();

      if (fileInput.files.length) {
        const file = fileInput.files[0];
        const url = await uploadFileToCloudinary(file);

        await db.collection("chats").doc(chatId()).collection("msgs").add({
          sender: currentUserId,
          type: "file",
          url,
          fileType: file.type,
          name: file.name,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Clear File Input UI
        fileInput.value = "";
        filePreview.textContent = "";
        fileLabel.classList.remove("has-file");
      }

      if (text) {
        const e = await encryptMessage(text);

        await db.collection("chats").doc(chatId()).collection("msgs").add({
          sender: currentUserId,
          type: "text",
          c: e.c,
          iv: e.iv,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });

        msgInput.value = "";
      }
    };

    /* ================= CLOUDINARY ================= */
    async function uploadFileToCloudinary(file) {
      const form = new FormData();
      form.append("file", file);
      form.append("upload_preset", "unsigned_preset");

      const res = await fetch(
        "https://api.cloudinary.com/v1_1/dpv173a1d/auto/upload",
        { method: "POST", body: form }
      );
      const data = await res.json();
      return data.secure_url;
    }

    /* ================= AUTO LOGIN + REFRESH HANDLER ================= */
    window.addEventListener("DOMContentLoaded", () => {
      const id = localStorage.getItem("currentUserId");
      const name = localStorage.getItem("username");
      const activeChat = localStorage.getItem("activeChat"); 

      if (id && name) {
        currentUserId = id;

        profileName.textContent = capitalizeName(name);
        profileNameInline.textContent = capitalizeName(name);

        if (activeChat) {
          const chatUser = JSON.parse(activeChat);
          selectedChatUser = chatUser;

          home.style.display = "none";
          login.style.display = "none";
          profile.style.display = "none";
          chat.style.display = "flex";

          chatHeaderText.textContent = "Chat with " + capitalizeName(chatUser.username) + " üîí";
          inputArea.style.display = "flex";

          loadMessages();
          loadUsers();
        } else {
          home.style.display = "none";
          login.style.display = "none";
          chat.style.display = "none";
