<body>

  <!-- HOME -->

  <!-- HOME -->
  <div id="home">
    ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶Æ‡ßá‡¶∏‡ßá‡¶û‡ßç‡¶ú‡¶æ‡¶∞
    <small>Secure & Encrypted Chat for Everyone</small>
    <button id="startBtn" class="startBtn" style="
    margin-top: 30px;
    max-width: 20%;
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #0084ff;
    background: white;
    border: none;
    border-radius: 28px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,132,255,0.4);
    transition: background-color 0.3s ease, color 0.3s ease;
  ">Get Started</button>

  <!-- LOGIN -->
  <div id="login">
    <div class="box">
      <h2>Login / Register</h2>
      <input id="username" type="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Continue</button>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat">
    <div class="users" id="users"></div>
    <div class="chatbox">
      <div class="header" id="chatHeader">Select a user</div>
      <div class="messages" id="messages"></div>
      <div class="input" id="inputArea" style="display:none">
        <input id="msgInput" class="msgInput" type="text" placeholder="Type message..." autocomplete="off" />
        <div class="input" style="display:flex; align-items:center; gap: 10px;">
          <!-- hidden file input -->
          <input type="file" id="fileInput" />

          <!-- upload icon -->
          <label for="fileInput" class="upload-icon" title="Upload file">üìé</label>

          <!-- file preview -->
          <div id="filePreview"
            style="max-width: 150px; max-height: 46px; overflow: hidden; font-size: 14px; color: #3b1d2a;"></div>

          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ---------------- Firebase ---------------- */
    firebase.initializeApp({
      apiKey: "AIzaSyDEdvwTvt-tSuWt5cJN5vInxWhm5gCuefo",
      authDomain: "cryptchat-web.firebaseapp.com",
      projectId: "cryptchat-web"
    });
    const db = firebase.firestore();

    /* ---------------- Globals ---------------- */
    let currentUserId = null;
    let selectedChatUser = null;
    let cryptoKey = null;
    let unsubscribeMessages = null;

    /* ---------------- Helper to capitalize username ---------------- */
    function capitalizeName(name) {
      if (!name) return "";
      return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    }

    /* ---------------- Encryption ---------------- */
    async function getKey() {
      if (cryptoKey) return cryptoKey;

      const enc = new TextEncoder();
      const secret = [currentUserId, selectedChatUser.id].sort().join(":");

      const baseKey = await crypto.subtle.importKey(
        "raw",
        enc.encode(secret),
        "PBKDF2",
        false,
        ["deriveKey"]
      );

      cryptoKey = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: enc.encode("chat-app-salt"),
          iterations: 100000,
          hash: "SHA-256"
        },
        baseKey,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
      return cryptoKey;
    }

    async function encryptMessage(text) {
      const key = await getKey();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const data = new TextEncoder().encode(text);
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, data);
      return { c: [...new Uint8Array(cipher)], iv: [...iv] };
    }

    async function decryptMessage(c, iv) {
      try {
        const key = await getKey();
        const data = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: new Uint8Array(iv) },
          key,
          new Uint8Array(c)
        );
        return new TextDecoder().decode(data);
      } catch (e) {
        console.error("Decrypt failed for c:", c, "iv:", iv, e);
        return "[decrypt failed]";
      }
    }

    /* ---------------- UI Elements ---------------- */
    const home = document.getElementById("home");
    const login = document.getElementById("login");
    const chat = document.getElementById("chat");
    const startBtn = document.getElementById("startBtn");
    const loginBtn = document.getElementById("loginBtn");
    const users = document.getElementById("users");
    const chatHeader = document.getElementById("chatHeader");
    const inputArea = document.getElementById("inputArea");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const fileInput = document.getElementById("fileInput");
    const filePreview = document.getElementById("filePreview");

    /* ---------------- Setup chatHeader content ---------------- */
    chatHeader.innerHTML = "";
    const chatHeaderText = document.createElement("span");
    chatHeaderText.id = "chatHeaderText";
    chatHeaderText.textContent = "Select a user";
    chatHeader.appendChild(chatHeaderText);

    const logoutBtn = document.createElement("button");
    logoutBtn.id = "logoutBtn";
    logoutBtn.textContent = "Logout";
    chatHeader.appendChild(logoutBtn);

    chatHeader.style.display = "flex";
    chatHeader.style.justifyContent = "space-between";
    chatHeader.style.alignItems = "center";

    /* ---------------- Logout ---------------- */
    logoutBtn.onclick = () => {
      localStorage.removeItem("currentUserId");
      localStorage.removeItem("username");
      currentUserId = null;
      selectedChatUser = null;
      cryptoKey = null;
      if (unsubscribeMessages) unsubscribeMessages();

      messages.innerHTML = "";
      users.innerHTML = "";
      chatHeaderText.textContent = "Select a user";
      inputArea.style.display = "none";

      chat.style.display = "none";
      login.style.display = "flex";
      home.style.display = "none";
    };

    /* ---------------- Homepage -> Login transition ---------------- */
    startBtn.onclick = () => {
      home.style.display = "none";
      login.style.display = "flex";
    };

    /* ---------------- Login / Register ---------------- */
    loginBtn.onclick = async () => {
      const e = username.value.trim().toLowerCase();
      const p = password.value;

      if (!e || !p) {
        alert("Fill all fields");
        return;
      }

      try {
        const snap = await db.collection("users").where("username", "==", e).get();

        if (!snap.empty) {
          let userDoc = null;
          snap.forEach(d => { if (!userDoc) userDoc = d; });

          if (userDoc.data().password !== p) {
            alert("Wrong password");
            return;
          }
          currentUserId = userDoc.id;
        } else {
          const u = await db.collection("users").add({
            username: e,
            password: p,
            created: firebase.firestore.FieldValue.serverTimestamp()
          });
          currentUserId = u.id;
        }

        // Persist login state
        localStorage.setItem("currentUserId", currentUserId);
        localStorage.setItem("username", e);

        login.style.display = "none";
        chat.style.display = "flex";
        loadUsers();

      } catch (err) {
        console.error("LOGIN ERROR:", err);
        alert("Login failed. Check console.");
      }
    };

    // Press Enter to login
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "Enter" &&
        login.style.display !== "none"
      ) {
        e.preventDefault();
        loginBtn.click();
      }
    });

    /* ---------------- Users ---------------- */
    function loadUsers() {
      db.collection("users").onSnapshot(s => {
        users.innerHTML = "";
        s.forEach(d => {
          if (d.id === currentUserId) return;
          const div = document.createElement("div");
          div.textContent = capitalizeName(d.data().username);
          div.onclick = () => selectUser(d.id, d.data().username, div);
          users.appendChild(div);
        });
      });
    }

    function selectUser(id, username, el) {
      selectedChatUser = { id, username };
      cryptoKey = null;
      chatHeaderText.textContent = "Chat with " + capitalizeName(username) + " üîí";
      inputArea.style.display = "flex";
      [...users.children].forEach(c => c.classList.remove("selected"));
      el.classList.add("selected");
      loadMessages();
      msgInput.focus();
    }

    /* ---------------- Messages ---------------- */
    function chatId() {
      return [currentUserId, selectedChatUser.id].sort().join("_");
    }

    function loadMessages() {
      if (unsubscribeMessages) unsubscribeMessages();

      messages.innerHTML = "";
      if (!currentUserId || !selectedChatUser) {
        console.warn("No user selected for messages");
        return;
      }

      const cid = chatId();

      const chatRef = db.collection("chats").doc(cid).collection("msgs").orderBy("time");

      unsubscribeMessages = chatRef.onSnapshot(async snapshot => {
        messages.innerHTML = "";

        for (const doc of snapshot.docs) {
          const m = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (m.sender === currentUserId ? "me" : "other");

          if (m.type === "text" && m.c && m.iv && selectedChatUser) {
            div.textContent = await decryptMessage(m.c, m.iv);
          } else if (m.type === "file" && m.url) {
            if (m.fileType?.startsWith("image")) {
              div.innerHTML = `<img src="${m.url}" style="max-width: 100%; border-radius:8px;">`;
            } else if (m.fileType?.startsWith("video")) {
              div.innerHTML = `<video src="${m.url}" controls style="max-width: 100%; border-radius:8px;"></video>`;
            } else {
              div.innerHTML = `<a href="${m.url}" target="_blank" rel="noopener">üìÑ ${m.name || "File"}</a>`;
            }
          } else {
            div.textContent = "[unsupported message]";
          }
          messages.appendChild(div);
        }

        messages.scrollTop = messages.scrollHeight;
      });
    }

    /* ---------------- File Preview ---------------- */
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) {
        filePreview.innerHTML = "";
        return;
      }

      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => {
          filePreview.innerHTML = `<img src="${e.target.result}" alt="preview" style="max-height: 46px; max-width: 150px; border-radius: 8px;">`;
        };
        reader.readAsDataURL(file);
      } else {
        filePreview.textContent = `üìÑ ${file.name}`;
      }
    });

    /* ---------------- Send ---------------- */
    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!selectedChatUser) return;

      // Upload file if present
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const url = await uploadFileToCloudinary(file);
        if (!url) {
          alert("File upload failed");
          return;
        }

        await db.collection("chats").doc(chatId()).collection("msgs").add({
          sender: currentUserId,
          type: "file",
          url,
          fileType: file.type,
          name: file.name,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });

        fileInput.value = "";
        filePreview.innerHTML = "";
      }

      // Encrypt and send text message
      if (text) {
        const e = await encryptMessage(text);
        await db.collection("chats").doc(chatId()).collection("msgs").add({
          sender: currentUserId,
          type: "text",
          c: e.c,
          iv: e.iv,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });
        msgInput.value = "";
      }

      msgInput.focus();
    };

    /* ---------------- Send on Enter ---------------- */
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    /* ---------------- Cloudinary upload ---------------- */
    async function uploadFileToCloudinary(file) {
      const url = "https://api.cloudinary.com/v1_1/dpv173a1d/auto/upload";
      const preset = "unsigned_preset";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", preset);

      try {
        const res = await fetch(url, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) {
          return data.secure_url;
        } else {
          console.error("Cloudinary upload error:", data);
          return null;
        }
      } catch (err) {
        console.error("Cloudinary upload failed:", err);
        return null;
      }
    }

    /* ---------------- Auto-login on page load ---------------- */
    window.addEventListener("DOMContentLoaded", () => {
      const savedUserId = localStorage.getItem("currentUserId");
      const savedUsername = localStorage.getItem("username");

      if (savedUserId && savedUsername) {
        currentUserId = savedUserId;
        home.style.display = "none";
        login.style.display = "none";
        chat.style.display = "flex";
        loadUsers();
      } else {
        home.style.display = "flex";
        login.style.display = "none";
        chat.style.display = "none";
      }
    });

  </script>
