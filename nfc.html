<<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Abid All Nafish</title>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <img src="" alt="Profile Image" class="profile-img">
      </div>
      <div class="card-body">
        <p class="name">Abid All Nafish</p>
        <p class="mail">abidalnafish@gmail.com</p>
        <p class="job">Student | Designer</p>
      </div>

      <div class="social-links">
        <a href="#" class="fab fa-facebook social-icon"></a>
        <a href="#" class="fab fa-twitter social-icon"></a>
        <a href="#" class="fab fa-youtube social-icon"></a>
        <a href="#" class="fab fa-instagram social-icon"></a>
      </div>

      <div class="card-footer">
        <p class="count"><span>120k</span> Followers | <span>10k</span> Following</p>
      </div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        transition: 0.3s;
      }

      body {
        font-family: "Montserrat";
        background-color: #fff0e3;
        color: #fdfdfd;
      }
      
.card {
    max-width: 250px;
    margin: 150px auto 0;
    background-color: #42515a;
    box-shadow: 0 10px 90px #00000024;
    text-align: center;
    font-size: 20px;
    border-radius: 15px;
}

.card .card-header {
    position: relative;
    height: 48px;
}
.card .card-header .profile-img {
    width: 130px;
    height: 130px;
    border-radius: 1000px;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 8px solid #01b3ff;
    box-shadow: 0 0 20px #00000033;
}

.card .card-header .profile-img:hover {
    width: 180px;
    height: 180px;
    border: 8px solid #d885af;
}

.card .card-body {
    padding: 10px 40px;
}

.card .card-body .name {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
    color: #01b3ff;
}

.card .card-body .name:hover {
    margin-top: 30px;
    font-size: 24px;
    color: #d885af;
}

.card .card-body .mail {
    font-size: 14px;
    color: #c2bdbd;
}

.card .card-body .mail:hover {
    margin-top: 30px;
    font-size: 24px;
    color: #d885af;
}

.card .card-body .job {
    margin-top: 10px;
    font-size: 14px;
}
.card .social-links {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}

.card .social-links .social-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
    background-color: #01b3ff;
    color: #ffffff;
    font-size: 20px;
    border-radius: 100%;
    text-decoration: none;
    margin: 0 13px 30px 0;
}

.card .social-links .social-icon:last-child {
    margin-right: 0;
}

.card .social-links .social-icon:hover {
    background-color: #d885af;
    height: 50px;
    width: 50px;
    text-decoration: none;
}

.card .card-footer {
    background-color: #01b3ff;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    padding: 20px 0 20px 0;
}

.card .card-footer .count {
    font-size: 14px;
}
@media screen and (max-width: 575px) {
    .card {
        width: 96%;
    }

    .card .card-body {
        padding: 10px 20px;
    }
}
    </style>
  </body>

  </html>
