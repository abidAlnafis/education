<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Camera</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #ddd;
        }
        #fullscreenButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="fullscreenButton">
        <button id="fullscreen">üî≤</button>
    </div>
    <div class="toolbar" id="toolbar">
        <button id="toggleOrientation">‚ÜîÔ∏è</button>
        <button id="playPause">‚èØÔ∏è</button>
    </div>

    <script>
        const videoElement = document.getElementById('camera');
        const toggleButton = document.getElementById('toggleOrientation');
        const fullscreenButton = document.getElementById('fullscreen');
        const playPauseButton = document.getElementById('playPause');
        const toolbar = document.getElementById('toolbar');
        const fullscreenWrapper = document.getElementById('fullscreenButton');

        let isVertical = true;
        let isPlaying = true;

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                alert('Camera access denied or not available.');
                console.error(error);
            }
        }

        function applyOrientation() {
            videoElement.style.transform = isVertical ? 'rotate(0deg)' : 'rotate(90deg)';
        }

        toggleButton.addEventListener('click', () => {
            isVertical = !isVertical;
            applyOrientation();
        });

        fullscreenButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                toolbar.style.display = 'none';
                fullscreenWrapper.style.display = 'block';
            } else {
                videoElement.requestFullscreen().then(() => {
                    toolbar.style.display = 'flex';
                    fullscreenWrapper.style.display = 'none';
                });
            }
        });

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                videoElement.pause();
            } else {
                videoElement.play();
            }
            isPlaying = !isPlaying;
        });

        setupCamera();
    </script>
</body>
</html>
