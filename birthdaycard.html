<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fbe7c6;
            padding: 20px;
        }
        h1 {
            color: #ff4081;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            width: 400px;
            height: 500px;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .candles {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .candle {
            width: 15px;
            height: 50px;
            background: #ff5722;
            position: relative;
            border-radius: 3px;
        }
        .flame {
            width: 10px;
            height: 20px;
            background: radial-gradient(circle, yellow, orange 70%, red);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s infinite alternate ease-in-out;
            box-shadow: 0 0 10px orange, 0 0 20px yellow;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(0.9); opacity: 1; }
        }
        .cake {
            width: 200px;
            height: 100px;
            background: url('https://img.freepik.com/premium-photo/decorated-sponge-cake-isolated-white_93675-90800.jpg?w=1800') no-repeat center center/cover;
            margin-top: 20px;
        }
        .hidden { display: none; }
        .share-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Birthday Card Generator ðŸŽ‰</h1>
    <div class="container" id="formContainer">
        <form id="cardForm">
            <input type="text" id="name" placeholder="Enter Name" required><br>
            <input type="number" id="age" placeholder="Enter Age" required><br>
            <textarea id="message" placeholder="Enter Message" required></textarea><br>
            <button type="submit">Create Card</button>
        </form>
    </div>
    <div id="cardContainer"></div>
    
    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('formContainer').classList.add('hidden');
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const message = document.getElementById('message').value;
            
            let cardHTML = `<div class='card' id='birthdayCard'>
                <h2>Happy Birthday ${name}! ðŸŽˆ</h2>
                <p>${message}</p>
                <div class='candles'>`;
            
            for (let i = 0; i < age; i++) {
                cardHTML += `<div class='candle'><div class='flame'></div></div>`;
            }
            
            cardHTML += `</div>
            <div class='cake'></div>
            <button class='share-btn' onclick='shareCard()'>Share Card</button>
            </div>`;
            document.getElementById('cardContainer').innerHTML = cardHTML;

            // Add confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.getElementById('birthdayCard').appendChild(confetti);
            }
        });
        
        async function shareCard() {
            const birthdayCard = document.getElementById('birthdayCard');
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: birthdayCard.offsetWidth,
                height: birthdayCard.offsetHeight,
            });

            const duration = 5000; // 5 seconds
            const frameRate = 10; // 10 frames per second

            function captureFrame() {
                html2canvas(birthdayCard).then(canvas => {
                    gif.addFrame(canvas, { delay: 1000 / frameRate });

                    if (gif.frames.length < (duration / 1000) * frameRate) {
                        setTimeout(captureFrame, 1000 / frameRate);
                    } else {
                        gif.on('finished', (blob) => {
                            const file = new File([blob], 'birthday_card.gif', { type: 'image/gif' });
                            if (navigator.share) {
                                navigator.share({
                                    files: [file],
                                    title: 'Birthday Card',
                                    text: 'Check out this awesome birthday card!',
                                }).catch(console.error);
                            } else {
                                alert('Sharing not supported in this browser. Please use a modern browser.');
                            }
                        });
                        gif.render();
                    }
                });
            }

            captureFrame();
        }
    </script>
</body>
</html>
